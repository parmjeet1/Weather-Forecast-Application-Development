<style>
#searchHistoryList {
    display: flex;
    flex-wrap: nowrap; /* Ensure items stay in one line */
    gap: 10px; /* Add spacing between items */
    overflow-x: auto; /* Enable horizontal scrolling if needed */
}

#searchHistoryList div {
    padding: 5px 10px;
    background-color: #f3f4f6; /* Light gray */
    border: 1px solid #d1d5db; /* Border gray */
    border-radius: 5px;
    cursor: pointer;
    white-space: nowrap; /* Prevent text from wrapping */
    transition: background-color 0.3s ease;
}

#searchHistoryList div:hover {
    background-color: #2563eb; /* Blue */
    color: white; /* White text on hover */
}


</style>
</head>
<body class="bg-blue-50 font-sans " >
<!-- Loader (Initially visible) -->
<div class="max-w-4xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg" id="container">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Weather Dashboard</h1>
        <div class="flex items-center space-x-2">
            <div class="relative w-full">
                <input
                    id="cityInput"
                    type="text"
                    placeholder="Search city"
                    class="border border-gray-300 rounded-md shadow-sm focus:ring-indigo-300 focus:ring-opacity-50 px-3 py-2 w-full"
                />
                <ul
                    id="suggestionBox"
                    class="absolute bg-white border border-gray-300 rounded-md shadow-md w-full mt-1 hidden z-10 max-h-48 overflow-y-auto"
                ></ul>
            </div>
            <button class="bg-blue-500 text-white px-6 py-2 rounded-md" id="searchButton">Search</button>
            
        </div>
    </div>
<!-- Search History -->
<!-- <div id="searchHistoryContainer" class="hidden mb-8">
    <h3 class="text-lg font-semibold mb-2 text-gray-700">Recent Searches:</h3>
    <div id="searchHistoryList" class="flex flex-row gap-4"></div>

</div> -->
<div id="searchHistoryContainer" class="hidden flex justify-between items-center space-x-4">
    
    <div class="flex space-x-4" id="searchHistoryList">
        <!-- <p class="font-semibold text-gray-700">Recent Searches:</p> -->

        <!-- Recent searches will be dynamically populated here -->
    </div>
</div>

    <!-- Content -->
    <div class="content">
        <!-- Current Weather -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex flex-col" id="weatherInfo">
                <h2 class="text-xl font-semibold text-gray-700" id="cityName">London (2024-04-23)</h2>
                <div class="text-gray-600">
                    Temperature: <span class="font-bold text-blue-600" id="temperature">7.06°C</span>
                </div>
                <div class="text-gray-600">
                    Wind: <span class="font-bold text-blue-600" id="wind">2.85 M/S</span>
                </div>
                <div class="text-gray-600">
                    Humidity: <span class="font-bold text-blue-600" id="humidity">88%</span>
                </div>
            </div>
            <div class="flex items-center">
                <img src="https://openweathermap.org/img/wn/10d.png" id="weatherIcon" alt="Weather Icon" class="w-16 h-16">
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div>
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">5-Day Forecast</h3>
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4" id="forecast"></div>
        </div>
    </div>
</div>


    <!-- Main Container -->
   
<script  src="script.js"></script>
